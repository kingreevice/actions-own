name: Generate JSON File

on:
  push:
    branches:
      - main  # 根据需要调整触发的分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # 你可以指定具体版本，比如 3.8

      - name: Install requirements
        run: |
          pip install --upgrade pip
          # 如果需要安装其他依赖，可以在这里添加
          # 例如: pip install -r requirements.txt

      - name: Generate JSON file
        run: |
          python -c "
          import json

           data = {
                  'name': 'GitHub Actions',
                  'description': 'This JSON file was generated by a GitHub Actions workflow using Python.'
              }

            with open('output.json', 'w') as f:
                  json.dump(data, f, indent=4)
          "

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add output.json
          git diff --cached --quiet || git commit -m "Add generated JSON file"
          git push origin main
